<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Welcome to the tweets Page</h2>

    <p>{{ message }}</p>

    {% if tweets %}
        <ul>
        {% for tweet in tweets %}
            <li>{{ tweet["tweet"] }}</li>
        {% endfor %}
        </ul>

    {% else %}
        <p>tweets not found.</p>
    {% endif %}

    
</body>
</html>
